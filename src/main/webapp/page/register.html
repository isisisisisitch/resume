<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteTube resume management-register</title>
    <link rel="icon" href="../asset/admin/img/favicon.png" type="image/x-icon">
    <link href="../asset/plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../asset/plugin/node-waves/waves.css" rel="stylesheet">
    <link href="../asset/plugin/animate-css/animate.min.css" rel="stylesheet">
    <link href="../asset/admin/css/material-icons.css" rel="stylesheet">
    <link href="../asset/admin/css/style.min.css" rel="stylesheet">
    <link href="../asset/admin/css/main.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>ByteTube resume management</b></a>
            <small>best resume</small>
        </div>
        <div class="card">
            <div class="body">
                <form class="form-validation" method="post">
                    <div class="msg">register new account</div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" maxlength="50" placeholder="email" required>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" maxlength="20"placeholder="密码" required>
                        </div>
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="confirm" placeholder="confirm" required>
                        </div>
                    </div>
                    <div class="input-group form-group captcha">
                        <span class="input-group-addon">
                            <i class="material-icons">security</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="captcha" placeholder="captcha" required>
                        </div>
                        <img src="../asset/img/captcha.png" alt="captcha">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink" required>
                        <label for="terms">read and agree<a href="javascript:void(0);">user agreement</a></label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">register</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="login.html">already have account？</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../asset/plugin/jquery/jquery.min.js"></script>
    <script src="../asset/plugin/bootstrap/bootstrap.min.js"></script>
    <script src="../asset/plugin/node-waves/waves.js"></script>
    <script src="../asset/plugin/jquery-validation/jquery.validate.js"></script>
    <script src="../asset/plugin/jquery-validation/messages_zh.js"></script>

    <!-- Custom Js -->
    <script src="../asset/admin/js/default.js"></script>
    <script src="../asset/admin/js/main.js"></script>
    <script>
        addValidatorRules('.form-validation')
        $('#confirm').rules("add", {
            equalTo: '[name=password]'
        })
    </script>
</body>

</html>
